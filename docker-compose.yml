version: '3.8'

services:
  tempmail:
    build: .
    container_name: tempmail-app
    restart: unless-stopped
    ports:
      - "5000:5000"
      - "2525:2525"
    environment:
      - PORT=5000
      - DB_PATH=/app/data/tempmail.db
      - SMTP_PORT=2525
      - DOMAIN=localhost
      - CLIENT_URL=http://localhost:3000
    volumes:
      - ./data:/app/data
      - ./server:/app/server
      - /app/node_modules

volumes:
  data:
    driver: local
